<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Каталог растений</title>
    <link rel="icon" href="цветочки.jpg">
    <style>
        body {
            background: url('цветочки.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color:#009688;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Стили для таблицы */
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background: rgba(0, 107, 60, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background: linear-gradient(135deg, #006B3C, #50C878);
            color: #fff;
            font-weight: bold;
            text-shadow: 0 1px 1px rgba(0,0,0,0.5);
        }

        td {
            color: #e0f7fa;
            transition: background 0.3s;
        }

        td:hover {
            background: rgba(0, 107, 60, 0.4);
        }

        /* Остальные стили остаются без изменений */
        h
        /* Остальные CSS стили остаются без изменений */
        .decoration {
            position: absolute;
            z-index: 0;
        }

        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,145,0,0.15) 0%, rgba(255,145,0,0) 70%);
            position: absolute;
            top: 10%;
            right: 5%;
        }

        width: 200px;
height: 200px;
border-radius: 50%;
background: radial-gradient(circle, rgba(0,150,255,0.1) 0%, rgba(0,150,255,0) 70%);
position: absolute;
bottom: 15%;
left: 5%;
}

.square {
width: 150px;
height: 150px;
background: linear-gradient(135deg, rgba(255,145,0,0.1) 0%, rgba(255,145,0,0) 100%);
position: absolute;
transform: rotate(45deg);
top: 30%;
left: 10%;
}

.container {
position: relative;
z-index: 1;
width: 100%;
max-width: 1000px;
margin: 0 auto;
padding: 20px;
display: flex;
flex-direction: column;
align-items: center;
}

.title {
text-align: center;
color: white;
margin-bottom: 30px;
width: 100%;
}

.title h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.5);
  position: static;
  width: auto;
  left: auto;
  bottom: auto;

  /* Заменяем градиентный текст на сплошной бордовый цвет */
  background: none !important;
  -webkit-background-clip: unset !important;
  -webkit-text-fill-color: unset !important;
  color: #800020; /* бордовый цвет */
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}

/* Добавляем стиль для подзаголовка */
.subtitle {
  font-size: 1.2rem;
  color: #800020; /* бордовый цвет */
  text-align: center;
  margin-top: 0;
  margin-bottom: 20px;
  font-weight: 500;
  text-shadow: 0 1px 2px rgba(0,0,0,0.4);
}

.title p {
font-size: 1.2rem;
color: #aaa;
max-width: 600px;
margin: 0 auto;
}
.image-blocks {
display: flex;
justify-content: space-around;
width: 100%;
margin: 40px 0;
flex-wrap: wrap;
}

.image-block {
width: 250px;
margin: 15px;
background: rgba(20, 30, 60, 0.7);
border-radius: 10px;
overflow: hidden;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
transition: transform 0.3s ease;
}

.image-block:hover {
transform: translateY(-5px);
}

.image-block
img {
width: 100%;
height: 150px;
object-fit: cover;
border-bottom: 2px solid rgba(37, 0, 107, 0.5);
}

.image-block p {
padding: 15px;
color: #fff;
text-align: center;
margin: 0;
}

@media (max-width: 768px) {
.slider {
width: 95%;
height: auto;
min-height: 500px;
}

.title h1 {
font-size: 2rem;
}
}
</style>
</head>
<body>
<div class="circle decoration"></div>
<div class="circle-2 decoration"></div>
<div class="square decoration"></div>

<div class="container">
<div class="title">
<h1>Каталог растений</h1>

  <p class="subtitle">Найдите растение себе по душе</p>
</div>


<div class="slider">
<div id="slider-content"></div>
</div>
<script src="script.js"></script>
</body>
</html>
