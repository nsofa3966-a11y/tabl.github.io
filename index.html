<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>О космосе</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./1492719126-planet_83622.png" type="image/png">
  <style>
    body {
      background-image: url('your-background-image.jpg'); /* Добавьте путь к вашему изображению */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Убираем градиентный фон, так как используем изображение */
    body::before, body::after {
      display: none;
    }

    h1 {
      font-family: 'Orbitron', 'Arial', sans-serif;
      font-weight: 700;
      color: #fff;
      text-align: center;
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
      
      background: linear-gradient(135deg, 
        #4fc3f7 0%, 
        #64ffda 25%, 
        #82b1ff 50%, 
        #d500f9 75%, 
        #ff4081 100%);
      
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      
      text-shadow: 
        0 0 10px rgba(79, 195, 247, 0.3),
        0 0 20px rgba(100, 255, 218, 0.2),
        0 0 30px rgba(130, 177, 255, 0.1),
        2px 2px 4px rgba(0, 0, 0, 0.3);
      
      background-size: 200% 200%;
      animation: cosmicFlow 12s ease infinite;
    }
    
    /* Остальные стили остаются без изменений */
    .decoration {
      position: absolute;
      z-index: 0;
    }
    
    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,145,0,0.15) 0%, rgba(255,145,0,0) 70%);
      position: absolute;
      top: 10%;
      right: 5%;
    }
    
    /* Остальные стили контейнера и блоков остаются без изменений */
  </style>
</head>
<body>
  <!-- Декоративные элементы остаются -->
  <div class="circle decoration"></div>
  <div class="circle-2 decoration"></div>
  <div class="square decoration"></div>
  
  <div class="container">
    <div class="title">
      <h1>Каталог растений</h1>
    </div>
    
    <div class="image-blocks">
      <!-- Блоки с изображениями остаются без изменений -->
    </div>
    
    <div class="slider">
      <div id="slider-content"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
